<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maddybot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .typing {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div id="chatlog"></div>
        <div class="input-area">
            <input id="userinput" type="text" placeholder="Type your message here..."
                onkeydown="if(event && event.key === 'Enter') window.sendMessage();">
            <button onclick="window.sendMessage()">Send</button>
        </div>
    </div>

    <script>
        window.sendMessage = async function() {
            const input = document.getElementById("userinput");
            const message = input.value.trim();
            if (!message) return;

            const chatlog = document.getElementById("chatlog");

            function escapeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Show user message
            chatlog.innerHTML += `<div class="user">You: ${escapeHTML(message)}</div>`;
            chatlog.scrollTop = chatlog.scrollHeight;
            input.value = "";

            // Add typing indicator
            const typingDiv = document.createElement("div");
            typingDiv.className = "Maddy typing";
            typingDiv.textContent = "Maddy is typing...";
            chatlog.appendChild(typingDiv);
            chatlog.scrollTop = chatlog.scrollHeight;

            try {
                const res = await fetch("/grok", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({prompt: message})
                });
                const data = await res.json();

                // Remove typing indicator
                chatlog.removeChild(typingDiv);

                // Show reply
                const replyText = escapeHTML(data.reply || "No response");
                chatlog.innerHTML += `<div class="Maddy">Maddy: ${replyText}</div>`;
                chatlog.scrollTop = chatlog.scrollHeight;

            } catch (err) {
                chatlog.removeChild(typingDiv);
                chatlog.innerHTML += `<div class="Maddy">Maddy: Error: ${escapeHTML(err.message)}</div>`;
                chatlog.scrollTop = chatlog.scrollHeight;
            }
        }
    </script>
</body>
</html>
